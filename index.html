
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="image/github.png" type="image/png">
    <title>Github Finder</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/starter-template/">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="">
                <h1>Github Finder</h1>
            </a>
        </div>
    </nav>

    <main role="main" class="container pt-3">
    <div class="search-container">
        <h2>Search Github Users</h2>
        <p class="lead">Enter a username to see a user profile information and repositories.</p>
        <input type="text" name="" id="searchUser" class="form-control" placeholder="Github Username.....">
    </div>
    </main><!-- /.container -->

    <div id="profile" class="container py-4">
        
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
